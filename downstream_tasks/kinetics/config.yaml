runner:
  total_steps: 20000
  gradient_clipping: 1
  gradient_accumulate_steps: 2

  log_step: 10
  eval_step: 20
  save_step: 20
  max_keep: 1
  eval_dataloaders:
    - dev
    - test

optimizer:
  name: AdamW
  lr: 2.0e-4

# comment the whole scheduler config block
# to disable learning rate scheduling
scheduler:
  name: linear_schedule_with_warmup
  num_warmup_steps: 1400

downstream_expert:
  datarc:
    kinetics_root: "/work/u3933430/kinetics" 
    train_meta_location: "/work/u3933430/kinetics/processed_data_full_val/train_meta_10_shuffled.csv"
    val_meta_location: "/work/u3933430/kinetics/processed_data_full_val/val_meta_10_shuffled.csv"
    test_meta_location: "/work/u3933430/kinetics/processed_data_full_val/test_meta_10_shuffled.csv"
    num_workers: 12
    train_batch_size: 8
    eval_batch_size: 8

  modelrc:
    input_dim: 128 
    hidden_dim: 64 
    hidden_layers: 1
