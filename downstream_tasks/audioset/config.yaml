downstream_expert:
  datarc:
    csv_root: "./downstream_tasks/audioset/audioset_preprocess/csv"
    train_root: "/path/to/AudioSet/balanced_train/"
    test_root: "/path/to/AudioSet/eval/"
    num_workers: 4
    train_batch_size: 2
    eval_batch_size: 2
