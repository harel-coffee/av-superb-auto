runner:
  total_steps: 5000
  gradient_clipping: 1
  gradient_accumulate_steps: 50

  log_step: 20
  eval_step: 1000
  save_step: 1000
  max_keep: 20
  eval_dataloaders:
   #- dev
    - test

optimizer:
  name: AdamW
  lr: 1.0e-3


